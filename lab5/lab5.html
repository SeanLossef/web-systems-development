<!DOCTYPE html>
<html class="html">
   <head class="head">
      <title class="title">Lab 5/6</title>
      <link class="link" rel="stylesheet" href="lab5.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
      <script class="script"src="lab5.js"></script>
   </head>
   <body>
     <section class="hexedDiv">
         <section id="infoBar">
            <ul>
               <li>Welcome to Hexed, <span id="name"></span>!</li>
               <li>Turns left: <span id="turns"></span></li>
               <li>Timer: <span id="timer"></span>ms</li>
               <li id="settingsSection" class="fltRight">
                  <form id="settingsForm">
                     <label for="nameInput">Name:</label>
                     <input type="text" id="nameInput" name="nameInput" maxlength="20" class="settingsInput">
                     <label for="turnsInput">Number of Turns:</label>
                     <input type="text" id="turnsInput" name="turnsInput" maxlength="2" class="settingsInput">
                     <input type="submit" id="settingsSubmit" value="Submit Game Info">
                  </form>
               </li>
            </ul>
         </section>
         <section id="mainBody">
            
            <div id="swatchAndGuessing">
               <section id="swatchDisplay">
                     <h1>Guess this hex value!</h1>
                     <div id="swatch"></div>
               </section>
               <section id="guessZone">
                  <ul>
                     <li>
                           <h2>Red</h2>
                           <input type="text" id="redHexVal" maxlength="2" value="0" class="hexVal">
                           <div class="sliderContainer">
                              <div id="redSlider"></div>
                           </div>
                           <p id="redFeedback" class="feedback"></p>
                     </li>
                     <li>
                           <h2>Green</h2>
                           <input type="text" id="greenHexVal" maxlength="2" value="0" class="hexVal">
                           <div class="sliderContainer">
                              <div id="greenSlider"></div>
                           </div>
                           <p id="greenFeedback" class="feedback"></p>
                     </li>
                     <li>
                           <h2>Blue</h2>
                           <input type="text" id="blueHexVal" maxlength="2" value="0" class="hexVal">
                           <div class="sliderContainer">
                              <div id="blueSlider"></div>
                           </div>
                           <p id="blueFeedback" class="feedback"></p>
                     </li>
                  </ul>
                  <div id="buttonContainer">
                        <button id="submitButton">SUBMIT GUESS</button>
                        <button id="newGameButton">NEW GAME</button>
                  </div>
                  <div>
                     <p>Score: <span id="score"></span></p>
                     <p><span id="secondScore"></span></p>
                  </div>
               </section>
            </div>
            <section id="scoreContainer">
               <h3>High Scores</h3>
               <ul id="scoreboard">
               </ul>
            </section>
         </section>
      </section> 
   </body>
</html>
